    <main class="fullSpan">

        <article>
            <h2 id="MenuHeader">Welcome to LS Game Enhanced!</h2>

        <!-- Buttons to change submenu -->
        <article id="SubMenuBtns">

        <br>

            <article id="MenuContent">

            </article>

        <article id="InteractBtns">
            <!-- Content controlled by nav buttons -->
